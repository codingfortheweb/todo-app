<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">

    <title>To-Do App</title>
    <link rel="icon" href="todo-icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="closing-in">
    <div id="todo-app-container">
        <header>
            <img src="todo-icon-logo.png" alt="todo logo" class="todo-logo">
        </header>
        <div class="form-container">
            <h1><i class="fas fa-tasks"></i> To-Do List</h1>
            <form autocomplete="off">
                <input type="text" class="task-field" name="task-field" id="task-field" placeholder="✍️ Add item..." />
                <button><i class="fas fa-plus fa-sm"></i></button>
            </form>
            <div id="task-list">
                <ul></ul>
            </div>
        </div>
    </div>
    <footer>
        <span>Made with ❤️ by <a href="https://github.com/codingfortheweb" target="_blank" rel="noopener noreferrer">Rodrigo Rodrigues</a></span>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
